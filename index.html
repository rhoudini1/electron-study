<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Electron Javascript -->
    <script src="main.js" charset="utf-8"></script>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- Toolbar with zoom and save buttons -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" onclick="increaseFont()">
              <span class="icon icon-plus"></span>
            </button>
            <button class="btn btn-default" onclick="decreaseFont()">
              <span class="icon icon-minus"></span>
            </button>
          </div>

          <button class="btn btn-default pull-right" onclick="saveTextContent()">
            <span class="icon icon-download icon-text"></span>
            <strong>Save</strong>
          </button>
        </div>
      </header>

      <!-- Text editing area -->
      <div class="window-content">
        <textarea class="input-text-area" spellcheck="false"></textarea>
      </div>
    </div>
  </body>
  <script>
    const textArea = document.querySelector("textarea");
    let defaultFontSize = 20;

    function increaseFont() {
      textArea.style.fontSize = `${(defaultFontSize += 2)}px`;
    }

    function decreaseFont() {
      textArea.style.fontSize = `${(defaultFontSize -= 2)}px`;
    }

    function saveTextContent() {
      const text = textArea.value;
      window.electronAPI.saveText(text);
    }
  </script>
</html>
