<!DOCTYPE html>
<html>
  <head>
    <title>Electro Radio</title>
    <link rel="stylesheet" href="css/photon.css" />
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <ul class="list-group" id="station-list">
          <!-- single radio station starts here -->
          <li class="list-group-item">
            <img class="img-circle media-object pull-left" src="" width="32" height="32" />
            <div class="media-body">
              <strong>Station Name</strong>
              <p>Station Description</p>
            </div>
          </li>
          <!-- single radio station ends here -->
        </ul>
      </div>

      <footer class="toolbar toolbar-footer" style="height: 40px">
        <audio src="" controls style="height: 40px; width: 100%"></audio>
      </footer>
    </div>
  </body>
</html>
